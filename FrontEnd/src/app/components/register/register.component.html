
<div class = "container_register"> <!--Firebase error message hidden-->
    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span></span>{{firebaseErrorMessage}}
    </div>

    <div class = 'login_container'>
        <h2>Pokemon <span>Black</span> Market</h2>

        <form [formGroup]="signupForm" (ngSubmit)="registusr($event)"> <!--Firebase Form Group-->
            <div>
                <mat-card class='mat_container'>

                    <mat-form-field appearance="outline" id='field'>
                        <input  type="text" matInput placeholder='Username' name ="username" formControlName="username">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="password" matInput placeholder='Password' name ="password" formControlName="password" >
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="password"  matInput placeholder='Confirm Password' name ="passwordc" formControlName="passwordc" >
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="email"  matInput placeholder='E-mail@address' name ="email" formControlName="address" >
                    </mat-form-field>
                    <button mat-raised-button color='primary' type='submit' (click)=registusr($event)> Register </button>
                    <!-- (click)=registusr() PUT THIS BACK IF NECC-->
                    <!--<button mat-raised-button color='primary' type='submit' [routerLink]="['/login']"> Register </button>-->
                    <small class="text-danger">{{msgError}}</small>
                </mat-card>
            </div>
        </form>

        <div class='signup'>
            <p>Already have an account? Sign in instead.</p>
        <br/>
        <button mat-raised-button color='primary' [routerLink]="['']">Back to Login</button>
        </div>

    </div>
    <!-- <button [routerLink]="['/frontpage']">Sign in</button> -->

</div>
